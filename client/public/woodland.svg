<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="treeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#065f46"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a84b"/>
      <stop offset="100%" style="stop-color:#b8923f"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a2f23" stroke="url(#goldGrad)" stroke-width="2"/>
  
  <!-- Tree 1 (left) -->
  <polygon points="25,75 35,75 30,50" fill="url(#treeGrad)"/>
  <polygon points="23,60 37,60 30,35" fill="url(#treeGrad)"/>
  <polygon points="25,45 35,45 30,25" fill="url(#treeGrad)"/>
  
  <!-- Tree 2 (center, larger) -->
  <polygon points="40,80 60,80 50,45" fill="url(#treeGrad)"/>
  <polygon points="38,55 62,55 50,25" fill="url(#treeGrad)"/>
  <polygon points="42,35 58,35 50,15" fill="url(#treeGrad)"/>
  
  <!-- Tree 3 (right) -->
  <polygon points="65,75 75,75 70,50" fill="url(#treeGrad)"/>
  <polygon points="63,60 77,60 70,35" fill="url(#treeGrad)"/>
  <polygon points="65,45 75,45 70,25" fill="url(#treeGrad)"/>
  
  <!-- Crown/star accent -->
  <circle cx="50" cy="12" r="3" fill="url(#goldGrad)"/>
</svg>
